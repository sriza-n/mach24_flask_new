<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orthographic Projection - Apache ECharts Demo</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #chart-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="chart-container"></div>
    <script src="https://echarts.apache.org/en/js/vendors/echarts/dist/echarts.min.js"></script>
    <script src="https://echarts.apache.org/en/js/vendors/echarts-gl/dist/echarts-gl.min.js"></script>
    <script>
        var dom = document.getElementById('chart-container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};


        var option;

        var data = [];
        // Parametric curve
        for (var t = 0; t < 25; t += 0.001) {
            var x = (1 + 0.25 * Math.cos(75 * t)) * Math.cos(t);
            var y = (1 + 0.25 * Math.cos(75 * t)) * Math.sin(t);
            var z = t + 2.0 * Math.sin(75 * t);
            data.push([x, y, z]);
        }
        console.log(data.length);
        option = {
            tooltip: {},
            backgroundColor: '#fff',
            visualMap: {
                show: false,
                dimension: 2,
                min: 0,
                max: 30,
                inRange: {
                    color: [
                        '#313695',
                        '#4575b4',
                        '#74add1',
                        '#abd9e9',
                        '#e0f3f8',
                        '#ffffbf',
                        '#fee090',
                        '#fdae61',
                        '#f46d43',
                        '#d73027',
                        '#a50026'
                    ]
                }
            },
            xAxis3D: {
                type: 'value'
            },
            yAxis3D: {
                type: 'value'
            },
            zAxis3D: {
                type: 'value'
            },
            grid3D: {
                viewControl: {
                    projection: 'orthographic'
                }
            },
            series: [
                {
                    type: 'line3D',
                    data: data,
                    lineStyle: {
                        width: 4
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);

        // Get data transmitted through Flask
        const initialData = JSON.parse('{{ data | tojson | safe }}');
        console.log('Data received from Flask:', initialData);
        console.log('Number of records received:', initialData.length);

        // Display first record if available
        // if (initialData && initialData.length > 0) {
        //   console.log('Sample record:', initialData[0]);
        // }

        initialData.forEach(record => {
            // Log each record with details
            console.log(`Record ${record.record_sn} - Time: ${record.time}`);
            console.log(`Teensy Time: ${record.teensytime}`);
            console.log(`Position: X=${record.x_pos}, Y=${record.y_pos}, Alt=${record.alt}`);
            console.log(`Acceleration: X=${record.acc_x}, Y=${record.acc_y}, Z=${record.acc_z}`);
            console.log(`Orientation: X=${record.eu_x}, Y=${record.eu_y}, Z=${record.eu_z}`);
            console.log(`GPS: Lat=${record.lat}, Lon=${record.lon}, Alt=${record.gps_alt}`);
            console.log(`Power: Voltage=${record.voltage}, Current=${record.current}, Temp=${record.teensytemp}`);
            console.log(`Nano Values: Nano1=${record.nano_value1}, Nano2=${record.nano_value2}, Nano3=${record.nano_value3}, Nano4=${record.nano_value4}`);
            console.log(`Valve State: ${record.valve_state}`);
            console.log('-------------------------');
        });

        let fetchDataInterval;
        const fetchData = () => {
            fetch('/latest_data')
                .then(response => response.json())
                .then(data => {
                    console.log('Latest data fetched:', data);

                    // if (data && data.length > 0) {
                    const record = data[0];
                    console.log(`Record ${record.record_sn} - Time: ${record.time}`);
                    console.log(`Teensy Time: ${record.teensytime}`);
                    console.log(`Position: X=${record.x_pos}, Y=${record.y_pos}, Alt=${record.alt}`);
                    console.log(`Acceleration: X=${record.acc_x}, Y=${record.acc_y}, Z=${record.acc_z}`);
                    console.log(`Orientation: X=${record.eu_x}, Y=${record.eu_y}, Z=${record.eu_z}`);
                    console.log(`GPS: Lat=${record.lat}, Lon=${record.lon}, Alt=${record.gps_alt}`);
                    console.log(`Power: Voltage=${record.voltage}, Current=${record.current}, Temp=${record.teensytemp}`);
                    console.log(`Nano Values: Nano1=${record.nano_value1}, Nano2=${record.nano_value2}, Nano3=${record.nano_value3}, Nano4=${record.nano_value4}`);
                    console.log(`Valve State: ${record.valve_state}`);
                    console.log('-------------------------');
                    // } else {
                    //     console.log('No latest data available');
                    // }
                })
                .catch(error => console.error('Error fetching data:', error));
        };

        // Fetch data every 1 second
        fetchDataInterval = setInterval(fetchData, 1000);
    </script>
</body>

</html>
